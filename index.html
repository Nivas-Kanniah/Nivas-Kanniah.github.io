<html lang="en">
<head>

<!-- Load saved theme before rendering -->
<script>
  const savedTheme = localStorage.getItem('theme') || 'dark';
  document.documentElement.setAttribute('data-theme', savedTheme);
</script>

<style>
:root {
  --primary: #0a192f;
  --accent: #64ffda;
  --text: #ccd6f6;
  --dim: #8892b0;
  --bg-dark: #020c1b;

  --primary-light: #ffffff;
  --accent-light: #007acc;
  --text-light: #0a192f;
  --dim-light: #666;
  --bg-light: #f5f5f5;
}

html[data-theme='dark'] {
  --bg: var(--primary);
  --fg: var(--text);
  --accent: var(--accent);
  --dim: var(--dim);
  --nav-bg: #112240;
  --header-bg: #071028;
  --panel-bg: #071a2a;
  --card-bg: #0f2640;
}
html[data-theme='light'] {
  --bg: var(--primary-light);
  --fg: var(--text-light);
  --accent: var(--accent-light);
  --dim: var(--dim-light);
  --nav-bg: #e6e6e6;
  --header-bg: var(--bg-light);
  --panel-bg: #f0f4f8;
  --card-bg: #ffffff;
}

*{margin:0; padding:0; box-sizing:border-box;}
body{
  font-family:'Poppins', sans-serif;
  background-color: var(--bg);
  color: var(--fg);
  line-height: 1.6;
  transition: background 0.3s, color 0.3s;
}

/* Header & nav */
header{padding:3rem 1rem;text-align:center;background-color: var(--header-bg);}
header h1{font-size:2.8rem;color:var(--accent);}
header p{font-size:1.2rem;color:var(--dim);margin-top:0.5rem;}

nav{
  display:flex; justify-content:center; gap:2rem; background-color: var(--nav-bg); padding:1rem;
}
nav a{
  color: var(--fg); text-decoration:none; font-weight:500; transition:0.2s;
}
nav a:hover{color: var(--accent);}

/* Theme toggle button */
#theme-toggle{
  position: fixed; top:1rem; right:1rem;
  font-weight:600; padding:0.4rem 0.8rem;
  border:1px solid var(--dim); border-radius:6px;
  background:transparent; color: var(--fg); cursor:pointer; transition:0.3s;
  z-index:100;
}
#theme-toggle:hover{
  background-color: var(--accent);
  color: var(--bg);
  border-color: var(--accent);
}

/* Main timeline layout */
main{
  max-width:1200px;
  margin:2rem auto;
  padding:0 18px;
  display:grid;
  grid-template-columns:320px 1fr;
  gap:24px;
  align-items:start;
}

/* Tabs */
.tabs{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap;}
.tab-btn{
  background: var(--card-bg);
  border-radius:8px;
  padding:8px 12px;
  color: var(--dim);
  cursor:pointer;
  border:1px solid rgba(255,255,255,0.1);
  font-weight:600;
  transition:0.2s;
}
.tab-btn.active{
  background: linear-gradient(90deg, var(--panel-bg), var(--card-bg));
  color:#eafff5;
  box-shadow:0 6px 18px rgba(0,0,0,0.6), inset 0 -1px 0 rgba(255,255,255,0.02);
}

/* Timeline */
.timeline-wrap{
  background: var(--panel-bg);
  padding:18px;
  border-radius:12px;
  min-height:420px;
  border:1px solid rgba(255,255,255,0.05);
  overflow-x:hidden;
}
.timeline{position:relative; padding-left:50px; margin:8px 0;}
.timeline::before{
  content:""; position:absolute; left:36px; top:8px; bottom:8px; width:4px;
  background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(100,255,218,0.08));
  border-radius:4px;
}
.timeline-item{
  position:relative;
  margin:8px 0 22px 0;
  padding:6px 8px;
  cursor:pointer;
  display:flex; gap:10px; align-items:flex-start;
  border-radius:8px;
  transition: all 0.2s;
}
.timeline-item:hover{transform:translateX(4px); box-shadow:0 4px 14px rgba(0,0,0,0.4);}
.timeline-marker{
  position:absolute; left:20px; top:0;
  width:32px; height:32px; border-radius:50%;
  background: var(--card-bg); border:3px solid rgba(255,255,255,0.03);
  display:flex; align-items:center; justify-content:center;
  color:var(--accent); font-weight:600;
  box-shadow:0 6px 18px rgba(2,6,10,0.6);
  transition: all 0.2s;
}
.timeline-item.active .timeline-marker{
  background: linear-gradient(180deg,var(--accent), #49e9c8);
  color:#062226; border:none;
}

/* Details panel */
.details-panel{
  background: var(--card-bg);
  padding:20px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.03);
  min-height:420px; display:flex; flex-direction:column; gap:12px; overflow-wrap:break-word;
}
.role-head{display:flex;justify-content:space-between; gap:12px;align-items:flex-start; flex-wrap:wrap}
.role-head .left{min-width:0}
.role-head h2{margin:0;color:var(--accent);font-size:20px}
.role-head p{margin:6px 0 0 0;color:var(--dim);font-weight:600}
.role-meta{font-size:13px;color:var(--dim)}
.pill-row{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
.pill{background:var(--panel-bg);padding:6px 10px;border-radius:999px;font-weight:600;font-size:13px;color:#dffbf0;border:1px solid rgba(255,255,255,0.03);white-space:nowrap;}
.section-title{color:var(--accent);font-weight:700;margin-top:12px}
.bullets{margin:8px 0 0 0;padding-left:18px}
.bullets li{margin:8px 0;color:var(--dim);line-height:1.4}
.highlight{margin-top:12px;padding:12px;border-radius:8px;background:linear-gradient(180deg, rgba(100,255,218,0.03), rgba(100,255,218,0.01));border-left:4px solid rgba(100,255,218,0.12);color:#eafff5}
.location{font-size:13px;color:var(--dim);margin-top:6px}

/* Responsive */
@media(max-width:880px){
  main{grid-template-columns:1fr; padding:18px;}
  .timeline-wrap{order:2;}
  .details-panel{order:1;}
  .timeline{padding-left:40px;}
  .timeline::before{left:26px;}
  .timeline-marker{left:12px;width:28px;height:28px;}
}
</style>
</head>
